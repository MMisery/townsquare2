{% extends "users/index.html" %}

{% block title %}Browse Events{% endblock %}


{% block content2 %}


<table id="event-list">

    <tr>
      <td><b>Start</b></td>
      <td><b>End</b></td>
      <td><b>Type</b></td>
      <td><b>Location</b></td>
      <td><b>Details</b></td>
      <td><b>Participants</b></td>
    </tr>

	{% for event in events %}
		<tr>
      <td>{{event.start}}</td>
      <td>{{event.end}}</td>
      <td>{{event.get_type_display}}</td>
      <td>{{event.location}}</td>
      <td><input class="event-details" type="button" 
            onClick="location.href='/townsquare/event/edit/{{event.id}}'"></input></td>
      
      <!--Want to have the session pulled up according to the event ID-->
      
      <td><input class="session-details" type="button" 
            onClick="location.href='/townsquare/session/edit/{{event.id}}'"></input></td>
		</tr>
  {% endfor %}

</table>

{% endblock %}
