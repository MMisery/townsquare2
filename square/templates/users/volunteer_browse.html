{% extends "users/index.html" %}

{% block title %}Browse Volunteers{% endblock %}


{% block content2 %}


<table id="volunteer_list">

	<tr>
	
		<th>Name</th>
		<th>Hours</th>
	
	</tr>


	{% for volunteer in volunteers %}
	
		<tr>
		
			<td>{{volunteer.user.first_name}} {{volunteer.user.last_name}}</td>
			
			<td>{{volunteer.hours}}</td>
		
		
		</tr>


	{% endfor %}

</table>





{% endblock %}
