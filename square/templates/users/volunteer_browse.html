{% extends "users/base.html" %}


{% block title %} Browse Volunteers {% endblock %}


{% block content2 %}

<p>Here are all the volunteers:<br><br></p>

<table id="volunteer_list">

	<tr>
		<th>Name</th>
		<th>Hours</th>
	</tr>
	
	
	{% for volunteer in volunteers %}
		
		<tr>		
			
			<td>
				{{volunteer.name}}
			</td>
			
			<td>
				{{volunteer.hours}}
			</td>
			
		</tr>

	{% endfor %}

</table>

{% endblock %}
