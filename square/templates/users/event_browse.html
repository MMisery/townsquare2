{% extends "users/index.html" %}

{% block title %}Browse Events{% endblock %}


{% block content2 %}


<table id="volunteer_list">

	

	{% for event in events %}
	
		<tr>
			
			<td>{{event.date}}</td>
			
			<!--For some reason, get_FOO_display() only works without parentheses)-->
			<td>{{event.get_event_type_display}}</td>
			
			<td>{{event.event_location}}</td>
		
			<td><button type="button"></button></td>
			
		</tr>


	{% endfor %}

</table>



{% endblock %}
