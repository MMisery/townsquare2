<!DOCTYPE html>
<html>
  <head>
    <title> {% block title %} Bootstrap 101 Template {% endblock %} </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../../static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    
    <!-- Custom styles for this template -->
    <link href="../../static/css/starter.css" rel="stylesheet">
    
    

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
    
    
  </head>
  
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">{% block navbrand %}Townsquare{% endblock %}</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <!--formerly class=active-->
            <li class=""><a href="">Home</a></li>
            <li><a href="/townsquare/about">About</a></li>
            {% block extranav %} 
            <li><a href="/townsquare/login">Login/Sign up</a></li>
            {% endblock %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

	
	<!--Had a container class-->
    <div>

		{% block content %}


		  <div class="starter-template">
			
			{% block content2 %}
			
			<h1>Bootstrap starter template</h1>
			<p class="lead">
			
			
				
			</p>
			
			{% endblock %}
			
		  </div>
		  
		{% endblock %}

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../../static/js/jquery-2.0.3.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../static/js/badge.js"></script>
    
  </body>  
    
  
</html>
